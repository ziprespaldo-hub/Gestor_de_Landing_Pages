        function getMonday(weekNumber) {
            const year = 2025;
            const jan1 = new Date(year, 0, 1);
            const daysOffset = (weekNumber - 1) * 7;
            const targetDate = new Date(jan1.getTime() + daysOffset * 24 * 60 * 60 * 1000);
            const dayOfWeek = targetDate.getDay();
            const monday = new Date(targetDate);
            monday.setDate(targetDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));
            return monday.toISOString().split('T')[0];
        }

            return date.toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' });

        function exportData() {
            const dataStr = JSON.stringify(contentData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            contentData = imported;
                            saveData();
                            renderWeeks();
                            updateStats();
                            alert('Datos importados exitosamente');
                        }
                    } catch (err) {
                        alert('Error al importar: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
